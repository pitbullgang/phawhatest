<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHAWHA | PERSON LIST</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="person_list.css"> 

    <style>
        /* เพิ่มสไตล์สำหรับลิงก์ใน member-card เพื่อให้คลิกได้ทั้งบล็อก และตั้งค่าสีของลิงก์ */
        .member-card a {
            text-decoration: none; /* ลบขีดเส้นใต้ออก */
            display: block; /* ทำให้ลิงก์ครอบคลุมพื้นที่ทั้งหมดของ div */
            width: 100%;
            height: 100%;
            padding: 15px; 
            margin: -15px; /* ชดเชย padding */
            box-sizing: border-box; 
            transition: color 0.3s;
            /* กำหนดสีตัวอักษรเริ่มต้นตามประเภทสมาชิก */
            color: var(--neon-white); 
        }

        .founder-section .member-card a {
            color: var(--neon-gold);
        }
        
        .is-leader a {
            color: var(--neon-red) !important; 
        }
        
        .member-section .member-card a {
            color: var(--neon-white);
        }

        /* ต้องลบ padding เดิมของ .member-card ออก เพื่อให้ลิงก์ควบคุมพื้นที่ทั้งหมด */
        .member-card {
            padding: 0; /* ลบ padding เดิมออก */
        }
    </style>
</head>
<body>

    <div class="header-banner">
        <a href="index.html" class="back-home-btn"><i class="fas fa-chevron-left"></i> Back to PHAWHA</a>

            <div class="search-box">
                <input type="text" placeholder="ค้นหารายชื่อสมาชิก..." class="search-input">
                <button class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <section class="member-category founder-section">

            <div class="member-grid">

                </div>
                <div class="member-card">

                </div>
            </div>
        </section>

        <hr class="divider">
        
        <section class="member-category leader-section">
            <h2 class="category-title">LEADER</h2>
            <div class="member-grid">
                <div class="member-card is-leader">
                    <a href="https://facebook.com/leader_a_placeholder" target="_blank"><i class="fas fa-hand-fist"></i> A</a>
                </div>
                <div class="member-card is-leader">
                    <a href="https://facebook.com/leader_d_placeholder" target="_blank"><i class="fas fa-hand-fist"></i> D</a>
                </div>
                <div class="member-card is-leader">
                    <a href="https://facebook.com/leader_c_placeholder" target="_blank"><i class="fas fa-hand-fist"></i> C</a>
                </div>
                <div class="member-card is-leader">
                    <a href="https://facebook.com/leader_b_placeholder" target="_blank"><i class="fas fa-hand-fist"></i> B</a>
                </div>
                <div class="member-card is-leader">
                    <a href="https://facebook.com/leader_f_placeholder" target="_blank"><i class="fas fa-hand-fist"></i> F</a>
                </div>
                <div class="member-card is-leader">
                    <a href="https://facebook.com/leader_g_placeholder" target="_blank"><i class="fas fa-hand-fist"></i> G</a>

            </div>
        </section>

        <hr class="divider">

        <section class="member-category member-section">
            <h2 class="category-title">MEMBER</h2>

                <div class="member-card"><a href="https://facebook.com/member_a_placeholder" target="_blank">A</a></div>

    </div>

    <div class="footer">
