<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHAWHA | PERSON LIST</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="person_list.css"> 

    <style>
        /* ==================== 1. แก้ไข Grid เพื่อให้การ์ดขยายใหญ่ ==================== */
        /* การแก้ไขนี้จะบังคับให้การ์ดขยายเต็มความกว้างที่เหลืออยู่ แม้จะมีไม่เต็มแถว */
        .member-grid {
            /* ต้อง Override การตั้งค่าจาก person_list.css */
            grid-template-columns: repeat(auto-fit, minmax(0, 1fr)) !important; 
        }

        /* ==================== 2. สไตล์เดิมสำหรับการจัดการลิงก์ ==================== */
        .member-card a {
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
            padding: 15px; 
            margin: -15px; 
            box-sizing: border-box; 
            transition: color 0.3s;
            color: var(--neon-white); 
        }

        .founder-section .member-card a {
            color: var(--neon-gold);
        }
        
        .is-leader a {
            color: var(--neon-red) !important; 
        }
        
        .member-section .member-card a {
            color: var(--neon-white);
        }

        .member-card {
            padding: 0; 
        }
    </style>
</head>
<body>

    <div class="header-banner">
        <a href="index.html" class="back-home-btn"><i class="fas fa-chevron-left"></i> Back to PHAWHA</a>
        <h1 class="main-title">PERSON LIST</h1>
        <p class="subtitle">รายชื่อสมาชิกทั้งหมดของ Phawha</p>

        <div class="search-container">
            <p class="search-description"></p> 
            <div class="search-box">
                <input type="text" placeholder="ค้นหารายชื่อสมาชิก..." class="search-input">
                <button class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <section class="member-category founder-section">
            <h2 class="category-title"><i class="fas fa-crown neon-gold"></i> FOUNDER</h2>
            <div class="member-grid">
                <div class="member-card">
                    <a href="https://www.facebook.com/jayhigh.phawhabestoftoxicboys" target="_blank">Sayfxckluv Phawha</a>
                </div>
                <div class="member-card">
                    <a href="https://www.facebook.com/neon.mavelix" target="_blank">Neon Conquers</a>
                </div>
            </div>
        </section>

        <hr class="divider">
        
        <section class="member-category leader-section">
            <h2 class="category-title">LEADER</h2>
            <div class="member-grid">
                <div class="member-card is-leader">
                    <a href="https://www.facebook.com/bright.phawha" target="_blank"><i class="fas fa-hand-fist"></i> Bright Phawha</a>
                </div>
                <div class="member-card is-leader">
                    <a href="https://www.facebook.com/jeffy.phawha" target="_blank"><i class="fas fa-hand-fist"></i> Jeffy Phawha</a>
                </div>
                <div class="member-card is-leader">
                    <a href="https://www.facebook.com/breakmyhear1" target="_blank"><i class="fas fa-hand-fist"></i> Nezz Phawha</a>
                </div>
            </div>
        </section>

        <hr class="divider">

        <section class="member-category member-section">
            <h2 class="category-title">MEMBER</h2>
            <div class="member-grid">
                <div class="member-card"><a href="https://facebook.com/member_a_placeholder" target="_blank">A</a></div>
                <div class="member-card"><a href="https://facebook.com/member_b_placeholder" target="_blank">B</a></div>
                <div class="member-card"><a href="https://facebook.com/member_c_placeholder" target="_blank">C</a></div>
                <div class="member-card"><a href="https://facebook.com/member_d_placeholder" target="_blank">D</a></div>
                <div class="member-card"><a href="https://facebook.com/member_e_placeholder" target="_blank">E</a></div>
                <div class="member-card"><a href="https://facebook.com/member_f_placeholder" target="_blank">F</a></div>
                <div class="member-card"><a href="https://facebook.com/member_g_placeholder" target="_blank">G</a></div>
                <div class="member-card"><a href="https://facebook.com/member_m_placeholder" target="_blank">M</a></div>
            </div>
        </section>
    </div>

    <div class="footer">
        © DESIGNED BY Pitbull.
    </div>

</body>
</html>
