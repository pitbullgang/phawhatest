<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHAWHA | PERSON LIST</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ================= 1. BASE STYLES & COLOR SETTINGS ================= */
        :root {
            --dark-bg: #111111;
            --card-bg: #1e1e1e;
            --light-text: #ffffff;
            --sub-text: #aaaaaa;
            --neon-red: #ff3333; /* สีแดงสำหรับ LEADER */
            --neon-white: #ffffff; /* สีขาวสำหรับ MEMBER */
            --neon-gold: #ffcc00; /* สีทองสำหรับ FOUNDER */
            
            /* ***** สีที่เปลี่ยนเป็นสีขาว ***** */
            --search-white-border: #ffffff; 
            --search-box-bg: #161616; 
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            min-height: 100vh;
            padding-bottom: 50px;
        }

        /* ================= 2. HEADER & BANNER ================= */
        .header-banner {
            padding: 50px 50px 30px;
            background: #000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative; /* สำคัญ: เพื่อให้ position: absolute ของ search-box ทำงานได้ */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            /* เพิ่มพื้นที่ด้านล่าง เพื่อให้ช่องค้นหามีที่ว่าง */
            padding-bottom: 70px; 
        }

        .back-home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--sub-text);
            text-decoration: none;
            font-size: 1rem;
            padding: 5px 10px;
            border: 1px solid transparent;
            transition: color 0.3s, border-color 0.3s;
        }

        .back-home-btn:hover {
            color: var(--light-text);
            border-color: var(--sub-text);
        }

        .main-title {
            font-family: 'Oswald', sans-serif;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--light-text);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            font-size: 1rem;
            color: var(--sub-text);
            margin-top: 10px;
            letter-spacing: 2px;
        }


        /* ***** สไตล์สำหรับส่วนค้นหาที่ถูกย้ายไปใน Header และเปลี่ยนเป็นสีขาว ***** */
        .search-container-wrapper {
            /* จัดตำแหน่งให้อยู่กลางด้านล่างของ Header */
            position: absolute; 
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 50%); /* จัดกลางและดึงลงมาครึ่งหนึ่งของความสูงตัวเอง */
            width: 90%; 
            max-width: 700px;
            text-align: center;
        }

        /* ซ่อนข้อความกำกับ (ตามภาพตัวอย่าง) */
        .search-description {
            display: none; 
        }

        .search-box {
            display: flex;
            align-items: center;
            width: 100%;
            margin: 0 auto;
            background-color: var(--search-box-bg); 
            
            /* เปลี่ยนจากสีแดงเป็นสีขาว */
            border: 3px solid var(--search-white-border); 
            border-radius: 5px; 
            overflow: hidden;
            
            /* เปลี่ยนเงาจากสีแดงเป็นสีขาวนีออน */
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6), inset 0 0 5px rgba(255, 255, 255, 0.2); 
        }

        .search-input {
            flex-grow: 1;
            padding: 15px 20px;
            font-size: 1.2rem;
            background: none;
            border: none;
            color: var(--light-text); 
            outline: none; 
            font-family: 'Kanit', sans-serif;
        }

        .search-input::placeholder {
            color: #999; 
        }

        .search-button {
            background: none;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            /* เปลี่ยนสีไอคอนเป็นสีขาว */
            color: var(--search-white-border); 
            font-size: 1.2rem;
            transition: color 0.2s, background-color 0.2s;
        }

        .search-button:hover {
            color: var(--dark-bg); /* เปลี่ยนเป็นสีดำเมื่อโฮเวอร์ */
            background-color: var(--search-white-border); /* เพิ่มสีพื้นหลังเป็นขาวทึบ */
        }
        /* ******************************************* */


        /* ================= 3. CONTENT & GRID ================= */
        .container {
            max-width: 1200px;
            /* ปรับ margin ด้านบนให้เว้นระยะจากช่องค้นหาใน Header */
            margin: 80px auto 40px; 
            padding: 0 20px;
        }

        .divider {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin: 40px 0;
        }

        /* ... โค้ดส่วนอื่นๆ ที่เกี่ยวกับ FOUNDER, LEADER, MEMBER เหมือนเดิม ... */

        .category-title {
            font-family: 'Oswald', sans-serif;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
            padding-bottom: 5px;
            border-bottom: 2px solid var(--neon-gold); 
            display: inline-block;
            color: var(--neon-gold);
        }

        /* FOUNDER (ใช้สีทอง) */
        .founder-section .category-title {
            color: var(--neon-gold);
            border-bottom-color: var(--neon-gold);
        }

        /* LEADER (ใช้สีแดง) */
        .leader-section .category-title {
            color: var(--neon-red); 
            border-bottom-color: var(--neon-red);
        }

        /* MEMBER (ใช้สีขาว) */
        .member-section .category-title {
            color: var(--neon-white); 
            border-bottom-color: var(--neon-white);
        }


        .member-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .member-card {
            background-color: var(--card-bg);
            padding: 15px;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .member-card:hover {
            background-color: #2a2a2a;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8), 0 0 10px rgba(255, 255, 255, 0.1);
        }

        /* เอฟเฟกต์เฉพาะ Founder/Leader/Member */
        .founder-section .member-card {
            border-left: 5px solid var(--neon-gold);
        }

        /* LEADER: ขอบซ้ายและสีตัวอักษรเป็นสีแดง */
        .is-leader {
            border-left: 5px solid var(--neon-red); 
            color: var(--neon-red); 
        }

        /* MEMBER: ขอบซ้ายเป็นสีขาว */
        .member-section .member-card {
            border-left: 5px solid var(--neon-white); 
            color: var(--neon-white); 
        }


        .neon-gold {
            color: var(--neon-gold);
            text-shadow: 0 0 5px var(--neon-gold);
        }

        /* ================= 4. FOOTER ================= */
        .footer {
            text-align: center;
            font-size: 0.7rem;
            color: #444;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #000;
        }

        /* ================= 5. RESPONSIVE ================= */
        @media (max-width: 768px) {
            .header-banner {
                padding: 60px 20px 20px;
            }

            .back-home-btn {
                top: 15px;
                left: 10px;
            }

            .main-title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 0.8rem;
            }
            
            .search-container-wrapper {
                padding: 0 10px; 
                width: 95%; 
            }

            .search-box {
                width: 100%; 
            }

            .search-input {
                padding: 12px 15px; 
                font-size: 1rem;
            }

            .search-button {
                padding: 12px 15px;
            }
            
            .container {
                margin: 60px auto 20px;
            }

            .category-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="header-banner">
        <a href="index.html" class="back-home-btn"><i class="fas fa-chevron-left"></i> Back to PHAWHA</a>
        <h1 class="main-title">PERSON LIST</h1>
        <p class="subtitle">รายชื่อสมาชิกทั้งหมดของ Phawha</p>

        <div class="search-container-wrapper">
            <div class="search-box">
                <input type="text" placeholder="ค้นหารายชื่อสมาชิก..." class="search-input">
                <button class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        </div>

    <div class="container">
        <section class="member-category founder-section">
            <h2 class="category-title"><i class="fas fa-crown neon-gold"></i> FOUNDER</h2>
            <div class="member-grid">
                <div class="member-card">KEN</div>
                <div class="member-card">MOND</div>
                </div>
        </section>

        <hr class="divider">

        <section class="member-category leader-section">
            <h2 class="category-title">LEADER</h2>
            <div class="member-grid">
                <div class="member-card is-leader"><i class="fas fa-hand-fist"></i> A</div>
                <div class="member-card is-leader"><i class="fas fa-hand-fist"></i> D</div>
                <div class="member-card is-leader"><i class="fas fa-hand-fist"></i> C</div>
                <div class="member-card is-leader"><i class="fas fa-hand-fist"></i> B</div>
                <div class="member-card is-leader"><i class="fas fa-hand-fist"></i> F</div>
                <div class="member-card is-leader"><i class="fas fa-hand-fist"></i> G</div>
                </div>
        </section>

        <hr class="divider">

        <section class="member-category member-section">
            <h2 class="category-title">MEMBER</h2>
            <div class="member-grid">
                <div class="member-card">A</div>
                <div class="member-card">B</div>
                <div class="member-card">C</div>
                <div class="member-card">D</div>
                <div class="member-card">E</div>
                <div class="member-card">F</div>
                <div class="member-card">G</div>
                <div class="member-card">M</div>
                </div>
        </section>
    </div>

    <div class="footer">
        © DESIGNED BY Pitbull.
    </div>

</body>
</html>
