        :root {
            --dark-bg: #111111;
            --card-bg: #1e1e1e;
            --light-text: #ffffff;
            --sub-text: #aaaaaa;
            --neon-red: #ff3333; /* สีแดงสำหรับ LEADER */
            --neon-white: #ffffff; /* สีขาวสำหรับ MEMBER */
            --neon-gold: #ffcc00; /* สีทองสำหรับ FOUNDER */

            --search-box-bg: #161616; 
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            min-height: 100vh;
            padding-bottom: 50px;
        }

        /* ================= 2. HEADER & BANNER ================= */
        .header-banner {
            /* ลด padding ด้านบนลง เพื่อให้เนื้อหาทั้งหมดขยับขึ้น */
            padding: 30px 50px 30px; 
            background: #000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            /* เพิ่มพื้นที่ด้านล่าง เพื่อให้ช่องค้นหามีพื้นที่ทับซ้อน */
            padding-bottom: 70px; 
        }

        .back-home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--sub-text);
            text-decoration: none;
            font-size: 1rem;
            padding: 5px 10px;
            border: 1px solid transparent;
            transition: color 0.3s, border-color 0.3s;
        }

        .back-home-btn:hover {
            color: var(--light-text);
            border-color: var(--sub-text);
        }

        .main-title {
            font-family: 'Oswald', sans-serif;
            /* ลดขนาดจาก 3rem เหลือประมาณ 2.7rem (ลด 10%) */
            font-size: 2.7rem; 
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--light-text);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            margin-top: 0; 
        }

        .subtitle {
            font-size: 1rem;
            color: var(--sub-text);
            /* *** แก้ไข: ปรับ margin-top เป็น 0px เพื่อให้ติดขึ้นไปอีก *** */
            margin-top: 0px; 
            letter-spacing: 2px;
            /* เว้นระยะห่างจากช่องค้นหาเล็กน้อย */
            margin-bottom: 30px; 
        }
