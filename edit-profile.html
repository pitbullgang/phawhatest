<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>PHAWHA - Edit Profile</title>
    <style>
        body { background-color: #0b0b0b; color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .edit-card { background: #161616; padding: 30px; border-radius: 12px; border: 1px solid #ff4400; width: 350px; text-align: center; box-shadow: 0 10px 30px rgba(255, 68, 0, 0.2); }
        h2 { color: #ff4400; margin-bottom: 20px; }
        #profilePreview { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 2px solid #ff4400; margin-bottom: 15px; background: #222; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #333; background: #222; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border-radius: 6px; border: none; background: #ff4400; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
<div class="edit-card">
    <h2>EDIT PROFILE</h2>
    <img id="profilePreview" src="https://via.placeholder.com/150">
    <div id="usernameDisplay" style="margin-bottom: 20px;">Checking...</div>
    <input type="text" id="imgUrl" placeholder="วางลิงก์รูปโปรไฟล์ใหม่ (URL)">
    <button id="btnSave">บันทึกรูปโปรไฟล์</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCvkv6CsE1PFela50dXSTG0P26spzdXuOE",
        authDomain: "phawhalogin.firebaseapp.com",
        projectId: "phawhalogin",
        storageBucket: "phawhalogin.firebasestorage.app",
        messagingSenderId: "502924655668",
        appId: "1:502924655668:web:e120839a6adab245869e61",
        measurementId: "G-2KBDHJ3Z3W"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const username = user.email.split('@')[0];
            document.getElementById('usernameDisplay').innerText = "กำลังแก้ไข: " + username;
            const docRef = doc(db, "users", username);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) { document.getElementById('profilePreview').src = docSnap.data().profileImg; }
        } else { window.location.href = "login.html"; }
    });

    document.getElementById('btnSave').addEventListener('click', async () => {
        const user = auth.currentUser;
        const newImgUrl = document.getElementById('imgUrl').value;
        const username = user.email.split('@')[0];
        if (!newImgUrl) return alert("กรุณาใส่ลิงก์รูป!");
        try {
            await setDoc(doc(db, "users", username), { profileImg: newImgUrl }, { merge: true });
            document.getElementById('profilePreview').src = newImgUrl;
            alert("บันทึกสำเร็จ!");
        } catch (error) { alert("เกิดข้อผิดพลาด"); }
    });
</script>
</body>
</html>
