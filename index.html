<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHAWHA | bestoftoxicboys</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* --- วิดีโอพื้นหลัง (ขาวดำและมืด) --- */
        #bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -3;
            filter: grayscale(100%) brightness(30%) contrast(130%);
        }

        /* เอฟเฟกต์ Scanlines (เส้นสแกนทีวี) */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.25) 50%
            ),
            linear-gradient(
                90deg,
                rgba(255, 0, 0, 0.06),
                rgba(0, 255, 0, 0.02),
                rgba(0, 0, 255, 0.06)
            );
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: -1;
        }

        /* เอฟเฟกต์ Vignette (ขอบมืด) */
        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 40%, black 150%);
            pointer-events: none;
            z-index: -2;
        }

        /* --- คอนเทนเนอร์หลัก --- */
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 60px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* กลุ่มข้อความ (ซ้ายบน) */
        .text-zone {
            text-align: left;
            animation: slideDown 1s ease-out;
        }

        /* ชื่อแก๊งพร้อมเอฟเฟกต์ Glitch */
        h1.main-title {
            font-family: 'Oswald', sans-serif;
            font-size: 8rem;
            text-transform: uppercase;
            line-height: 0.8;
            margin: 0;
            position: relative;
            color: #fff;
            letter-spacing: -5px;
            
            /* Glitch Effect */
            text-shadow: 2px 2px 0px #0ff, -2px -2px 0px #f0f;
            animation: glitch 3s infinite alternate;
        }

        p.subtitle {
            font-family: 'Oswald', sans-serif;
            font-size: 1.2rem;
            text-transform: lowercase;
            letter-spacing: 5px;
            color: #aaa;
            margin-top: 10px;
            margin-left: 10px;
            font-weight: 400;
            opacity: 0.7;
        }

        /* กลุ่มปุ่ม (ขวาล่าง) */
        .action-zone {
            text-align: right;
            animation: slideUp 1s ease-out;
            align-self: flex-end;
        }

        /* ปุ่มสไตล์ Cyberpunk */
        .btn {
            text-decoration: none;
            color: #fff;
            background: transparent;
            border: 2px solid #fff;
            padding: 25px 70px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: inline-block;
            
            /* เอฟเฟกต์แสงนีออน */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1), inset 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.5s ease;
            z-index: -1;
        }

        .btn:hover::before {
            width: 300%;
        }

        .btn:hover {
            color: #000;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.4);
            border-color: #fff;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            color: #444;
            pointer-events: none;
            letter-spacing: 2px;
        }

        /* Animations */
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px 0px #0ff, -2px -2px 0px #f0f; }
            20% { text-shadow: -2px -2px 0px #0ff, 2px 2px 0px #f0f; }
            40% { text-shadow: 2px -2px 0px #0ff, -2px 2px 0px #f0f; }
            60% { text-shadow: -2px 2px 0px #0ff, 2px -2px 0px #f0f; }
            80% { text-shadow: 0px 0px 0px #0ff, 0px 0px 0px #f0f; }
            100% { text-shadow: 2px 2px 0px #0ff, -2px -2px 0px #f0f; }
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            .container {
                justify-content: center;
                align-items: center;
                padding: 30px;
                text-align: center;
            }

            .text-zone {
                text-align: center;
                margin-bottom: 60px;
                animation: slideDown 1s ease-out;
            }

            h1.main-title {
                font-size: 5rem;
                letter-spacing: -2px;
            }

            p.subtitle {
                margin-left: 0;
                font-size: 1rem;
                letter-spacing: 3px;
            }

            .action-zone {
                text-align: center;
                align-self: center;
                animation: slideUp 1s ease-out;
            }
            
            .btn {
                padding: 20px 50px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="bg-video">
        <source src="pain.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="scanlines"></div>
    <div class="vignette"></div>

    <div class="container">
        <div class="text-zone">
            <h1 class="main-title">PHAWHA</h1>
            <p class="subtitle">bestoftoxicboys</p>
        </div>

        <div class="action-zone">
            <a href="#" class="btn">
                PERSON LIST
            </a>
        </div>
    </div>

    <div class="footer">
        © PowerBuy DekPitBull.
    </div>

</body>
</html>
