        }

        /* --- คอนเทนเนอร์เนื้อหา (จัดกลาง) --- */
        .content {
            z-index: 1;

        .btn:hover {
            background: #fff;

        .footer {

            font-size: 0.8rem;

        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive มือถือ */
        @media (max-width: 768px) {
