        * {

        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* --- วิดีโอพื้นหลัง (ขาวดำแบบเดิม) --- */

            left: 0;

            z-index: -2;

        }

        /* เลเยอร์ Noise จางๆ */
        .overlay {
            position: absolute;

            left: 0;
            width: 100%;

            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIklEQVQIW2NkQAKrVq36zwjjgzjwqgGlQAHEBGEGEAxhAAApRhJPw/El4gAAAABJRU5ErkJggg==');

            pointer-events: none;
        }

        /* --- คอนเทนเนอร์หลัก (จัดวางแบบหน้าจอเกม) --- */
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 60px; /* ระยะห่างจากขอบจอ */
            z-index: 1;
            
            /* ใช้ Flexbox จัดวางซ้าย-ขวา */
            display: flex;
            justify-content: space-between; /* ดันของไปสุดขอบซ้ายและขวา */
            align-items: flex-end; /* ดันของลงมาข้างล่าง */
        }

        /* กลุ่มข้อความ (อยู่ซ้ายล่าง) */
        .text-zone {
            text-align: left;
            animation: slideInLeft 1s ease-out;
        }

        h1.main-title {
            font-family: 'Oswald', sans-serif;
            font-size: 7rem; /* ใหญ่สะใจ */
            text-transform: uppercase;
            line-height: 0.9;
            margin: 0;
            
            /* เอฟเฟกต์ตัวหนังสือซ้อนกัน (Glitch Vibe) */
            text-shadow: 3px 3px 0px rgba(255, 255, 255, 0.2);
            background: linear-gradient(to right, #fff, #bbb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-family: 'Oswald', sans-serif;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 12px; /* ห่างๆ แบบ Cinematic */
            color: #dcdcdc;
            margin-bottom: 10px;
            font-weight: 400;
            border-left: 5px solid #fff; /* เส้นขีดข้างหน้า */
            padding-left: 15px;
        }

        /* กลุ่มปุ่ม (อยู่ขวาล่าง) */
        .action-zone {
            text-align: right;
            animation: slideInRight 1s ease-out;
        }

        .btn {
            text-decoration: none;
            color: #fff;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 20px 60px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        /* เอฟเฟกต์ปุ่มตอนชี้ */
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #fff;
            transition: all 0.4s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn:hover {
            color: #000;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            border-color: #fff;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            color: #555;
            pointer-events: none;
        }

        /* Animation */
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* --- Responsive: ปรับให้สวยในมือถือ --- */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* เรียงแนวตั้ง */
                justify-content: center;
                align-items: center;
                padding: 20px;
                text-align: center;
            }

            .text-zone {
                text-align: center;
                margin-bottom: 40px;
            }

            p.subtitle {
                border-left: none; /* เอาเส้นข้างออก */
                padding-left: 0;
                font-size: 1rem;
                letter-spacing: 5px;
            }

            h1.main-title {
                font-size: 4rem;
            }

            .action-zone {
                text-align: center;
            }
            
            .btn {
                padding: 15px 40px;
                font-size: 1rem;
            }
        }
    </style>
