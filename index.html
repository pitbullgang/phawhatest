<!DOCTYPE html>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: #000; /* พื้นหลังดำ */
            color: #fff;
            height: 100vh;
            overflow: hidden; /* ปิดการเลื่อนหน้าจอ */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* ส่วนจัดการภาพพื้นหลัง */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* ใส่ลิงก์รูปภาพของคุณตรง url('...') ได้เลย */
            background-image: url('https://images.unsplash.com/photo-1605218427306-635ba2439023?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            z-index: -1;
            
            /* เทคนิคทำภาพขาวดำและมืดลงเพื่อให้ดูเท่ */
            filter: grayscale(100%) brightness(30%) contrast(120%);
        }

        /* เอฟเฟกต์จุดๆ (Noise) ทับภาพเพื่อให้ดูดิบๆ (Optional) */
        .overlay {
            position: absolute;

            left: 0;

            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIklEQVQIW2NkQAKrVq36zwjjgzjwqgGlQAHEBGEGEAxhAAApRhJPw/El4gAAAABJRU5ErkJggg==');
            opacity: 0.3;
            z-index: -1;
        }

        .content {
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            animation: fadeIn 1.5s ease-out;
        }

        /* ชื่อแก๊งหลัก */
        h1.main-title {
            font-family: 'Oswald', sans-serif;
            font-size: 5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 0;
            line-height: 1;
            
            /* ใส่เงาและขอบตัวหนังสือ */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            background: linear-gradient(180deg, #ffffff 0%, #aaaaaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* สโลแกนรอง */
        p.subtitle {
            font-family: 'Oswald', sans-serif;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            color: #ccc;
            margin-top: -10px;

        }

        /* ปุ่มกด */
        .btn-group {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            text-decoration: none;
            color: #fff;
            background: rgba(0, 0, 0, 0.5); /* พื้นหลังโปร่งแสง */
            border: 2px solid #fff;
            padding: 12px 40px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            min-width: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #666;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive มือถือ */
        @media (max-width: 768px) {
            h1.main-title {
                font-size: 3.5rem;
            }
            p.subtitle {
                font-size: 0.9rem;
                letter-spacing: 4px;
            }
        }
    </style>
</head>
<body>

    <div class="background-image"></div>
